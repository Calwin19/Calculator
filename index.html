<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="Container">
    <h1 style="color: white; text-shadow: 2px 4px 5px #ccb100,-2px -2px 5px black;">Calculator</h1>
    <input id="display" class="display" readonly>
    <div class="row">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')" class="button-op">/</button>
    </div>
    <div class="row">
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')" class="button-op">*</button>
    </div>
    <div class="row">
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')" class="button-op">-</button>
    </div>
    <div class="row">
      <button onclick="append('.')" class="button">.</button>
      <button onclick="append('0')" class="button">0</button>
      <button onclick="append('')" class="button">C</button>
      <button onclick="calculate()" style="background-color: #ccb100;">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
